<!-- 
    这是 SVG (Scalable Vector Graphics, 可缩放矢量图形) 格式的 Vue.js Logo。
    SVG 是一种基于 XML 的图像格式，用于定义二维矢量图形。
    它的优点是无论放大多少倍，图像都不会失真。
-->
<svg width="125" height="125" 
         viewBox="0 0 48 48" 
         xmlns="http://www.w3.org/2000/svg">
    <!-- 
        <svg> 标签是 SVG 图形的根元素。
        - width 和 height: 定义了 SVG 图像在 HTML 中显示的宽度和高度。
        - viewBox: 定义了 SVG 内部的坐标系统和画布大小。这里的 "0 0 48 48" 意味着我们正在一个 48x48 的画布上绘图。这个属性是实现缩放的关键。
        - xmlns (XML NameSpace, XML 命名空间): 告诉浏览器这是一个 SVG 文档，以便正确解析标签。
    -->
    
    <!-- 
        <path> 标签用来定义一个路径。路径是 SVG 中最强大的元素，可以创建复杂的形状。
        - fill: 定义了路径内部的填充颜色。
        - d (data): 定义了路径的形状。它包含一系列命令和坐标：
            - M (moveto): 移动画笔到指定坐标，但不画线。
            - L (lineto): 从当前点画一条直线到指定坐标。
            - Z (closepath): 闭合路径，即从当前点画一条直线回到路径的起点。
    -->
    
    <!-- 这是 Logo 的深绿色部分 -->
    <path fill="#42b883" d="M24,4.2L4,24l20,19.8L44,24L24,4.2z"/>
    
    <!-- 这是 Logo 的浅绿色部分 -->
    <path fill="#35495e" d="M24,4.2L14.4,24l9.6,9.5l9.6-9.5L24,4.2z"/>
</svg>