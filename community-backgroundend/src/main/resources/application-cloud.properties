# ========== 云端环境 - 阿里云 MySQL ==========
# 替换下面的内容：
# - 123.45.67.89 → 你的阿里云服务器公网 IP
# - springboot_dev → 刚才创建的数据库用户名
# - Dev@Pass2024! → 刚才设置的密码

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP 连接池配置（云数据库优化）
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1

# MyBatis 配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.liu.springbootdemo.entity
mybatis.configuration.map-underscore-to-camel-case=true

# 日志级别（生产环境调低）
logging.level.com.liu.springbootdemo.mapper=DEBUG